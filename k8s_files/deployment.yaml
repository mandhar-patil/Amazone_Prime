---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mandhar-app
  labels:
    app: mandhar-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mandhar-app
  template:
    metadata:
      labels:
        app: mandhar-app
    spec:
      containers:
      - name: amazone-prime-container
        image: mandhar12/amazon-prime
        ports:
        - containerPort: 3000
...
